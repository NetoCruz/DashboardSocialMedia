<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
      <div class="wrapper">
          <h1>Social Media Dashboard</h1>
          <p class="header-total">Total de followers:23,001</p>
      </div>  
    </header>
    <section class="cards-top">
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p class="card-title">
              <img src="images/icon-facebook.svg" alt="facebook">
              @natahnf
            </p>
            <p class="card-followers">
              <span class="card-followers-number">1987</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-today">
              <img src="images/icon-up.svg" alt="up">
              12 Today</p>

        </article>
        <article class="card twitter">
          <p class="card-title">
            <img src="images/icon-twitter.svg" alt="twitter">
            @natahnf
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="up">
            12 Today</p>

      </article>
      <article class="card instagram">
        <p class="card-title">
          <img src="images/icon-instagram.svg" alt="instagram">
          @natahnf
        </p>
        <p class="card-followers">
          <span class="card-followers-number">1987</span>
          <span class="card-followers-title">Followers</span>
        </p>
        <p class="card-today">
          <img src="images/icon-up.svg" alt="up">
          12 Today</p>

    </article>
    <article class="card youtube">
      <p class="card-title">
        <img src="images/icon-youtube.svg" alt="youtube">
        @natahnf
      </p>
      <p class="card-followers">
        <span class="card-followers-number">1987</span>
        <span class="card-followers-title">Followers</span>
      </p>
      <p class="card-today">
        <img src="images/icon-up.svg" alt="up">
        12 Today</p>

  </article>
</div>
      
    </div>
    </section>
    <section class="overview">
     <div class="wrapper">
       
     </div>
    </section>
</body>
</html>
